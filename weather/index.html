<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather App</title>
</head>

<body>

  <div class="location">
    <h1 class="location-user hide"></h1>
    <canvas class="icon hide" width="100" height="100"></canvas>
  </div>

  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree hide">Temp</h2>
      <span class="hide">F</span>
    </div>
    <div class="temperature-description"></div>
  </div>

  <div class="forecast-section">
    <div class="today">
      <h3 class="weekday"></h3>
      <canvas class="icon" width="50" height="50"></canvas>
      <div class="degree-section-high">
        <h4 class="forecast-temp-high"></h4>
        <span>F</span>
      </div>
      <div class="degree-section-low">
        <h4 class="forecast-temp-low"></h4>
        <span>F</span>
      </div>
    </div>
    <div class="todayPlus1">
      <h3 class="weekday"></h3>
      <canvas class="icon" width="50" height="50"></canvas>
      <div class="degree-section-high">
        <h4 class="forecast-temp-high"></h4>
        <span>F</span>
      </div>
      <div class="degree-section-low">
        <h4 class="forecast-temp-low"></h4>
        <span>F</span>
      </div>
    </div>
    <div class="todayPlus2">
      <h3 class="weekday"></h3>
      <canvas class="icon" width="50" height="50"></canvas>
      <div class="degree-section-high">
        <h4 class="forecast-temp-high"></h4>
        <span>F</span>
      </div>
      <div class="degree-section-low">
        <h4 class="forecast-temp-low"></h4>
        <span>F</span>
      </div>
    </div>
    <div class="todayPlus3">
      <h3 class="weekday"></h3>
      <canvas class="icon" width="50" height="50"></canvas>
      <div class="degree-section-high">
        <h4 class="forecast-temp-high"></h4>
        <span>F</span>
      </div>
      <div class="degree-section-low">
        <h4 class="forecast-temp-low"></h4>
        <span>F</span>
      </div>
    </div>
    <div class="todayPlus4">
      <h3 class="weekday"></h3>
      <canvas class="icon" width="50" height="50"></canvas>
      <div class="degree-section-high">
        <h4 class="forecast-temp-high"></h4>
        <span>F</span>
      </div>
      <div class="degree-section-low">
        <h4 class="forecast-temp-low"></h4>
        <span>F</span>
      </div>
    </div>
  </div>

  <script src="./skycons.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
